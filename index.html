<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width-device-width, initial-scale-1.8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head> 

<body>

    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="./assets/smartphone-home.png" alt="celular"/>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./assets/instagram-logo.png" alt="Logotipo do Instagram"/>
                <div class="profile-photo">
                    <img id="photo-perfil-id" src="./assets/profile-photo.jpg" alt="Foto de perfil do usuário"/>
                </div>
                <a href="#" class="instagram-login">Continuar como edtonlemos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é edtonlemos</p>
                <p class="switch-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="app-store">
                    <img class="app-download"  />
                    <img class="app-download" />
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
